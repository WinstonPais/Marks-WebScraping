<!DOCTYPE HTML>
{% load static %}
<html>
	<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Lawmaker &mdash; Website Template by Colorlib</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Facebook and Twitter integration -->
	<meta property="og:title" content=""/>
	<meta property="og:image" content=""/>
	<meta property="og:url" content=""/>
	<meta property="og:site_name" content=""/>
	<meta property="og:description" content=""/>
	<meta name="twitter:title" content="" />
	<meta name="twitter:image" content="" />
	<meta name="twitter:url" content="" />
	<meta name="twitter:card" content="" />

	<link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,700" rel="stylesheet">

	<link rel="stylesheet" href="{% static "css/animate.css" %}">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static "css/flexslider.css" %}">
	<link rel="stylesheet" href="{% static "css/style0.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "css/util.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "css/main.css" %}">
  <link rel="stylesheet" type="text/css" href="{% static "css/form.css" %}">
	<style media="screen">
		html,body{
			height: 100%;
		}
		background-image{
			width: 100%;
			height: 100%;
		}
	</style>
	</head>
	<body style="background-image: url('../../static/images/sjeccamblur.jpg');background-size: cover; box-shadow: inset 0 0 15rem rgba(0,0,0,1);">

	<div class="ftco-loader"></div>

	<div style="height: 100%;" id="page">
	<nav class="ftco-nav" role="navigation">
		<div class="top-menu">
			<div class="container">
				<div class="row">
					<div class="col-md-3">
						<div id="ftco-logo"> <img src="https://www.sjec.ac.in/images/sjec-full-logo.png" width="61" height="56" alt=""> <span style="color:white;">ASFASF</span> </div>
					</div>
					<div class="col-md-9 text-right menu-1">
						<ul>
							<li><a href="{% url 'index' %}">Home</a></li>
							<li><a href="https://github.com/WinstonPais/MarksWebScraping">GitHub</a></li>
							<li><a href="{% url 'mainApp:inputPage' %}">Prototype</a></li>
							<li><a href="#">Developers</a></li>
							<li><a href="{% url 'mainApp:contact' %}">Contact</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</nav>
	<div style="margin-bottom:5em;" class="container">
		<div class="container-contact100">
			<div class="wrap-contact100">
        <div class="row row-content align-items-center">
            <div class="col-md-2"></div>
            <div class=" container-contact1 col-md-8 col-md-offset-2 text-center js-fullheight slider-text" style="">
              <div class="slider-text-inner">
                <form class="contact1-form validate-form">
                    <div class="col-md">
                    <div class="wrap-input1 validate-input" data-validate="Type the last 2 digits of the year that the batch joined in.">
                      <input id="joining-year" class="input1" type="text" name="joining-year" placeholder="Joining year">
                      <span class="shadow-input1"></span>
                      <label class="input-input1" for="email">Enter last 2 digits of the joining year.</label>
                    </div>
                    <div class="wrap-input1 validate-input" data-validate="Type the Semester">
                      <input class="input1" type="text" name="sem" placeholder="Semester">
                      <span class="shadow-input1"></span>
                      <label class="input-input1" for="sem">Enter the semester.</label>
                    </div>

                    <div class="wrap-input1 validate-input" data-validate = "Number of students required: 60">
                      <input id="student_number" class="input1" type="text" name="student_number" placeholder="Eg. 60">
                      <span class="shadow-input1"></span>
                      <label class="input-input1" for="student_number">Enter the number of Students.</label>
                    </div>


                    <div class="wrap-input1 validate input" data-validate = "No.of Diploma Students is required: 15">
                      <input id="diploma" class="input1" type="text" name="diploma" placeholder="Eg. 15">
                      <span class="shadow-input1"></span>
                      <label class="label-input100" for="diploma">Enter the number of Diploma Students</label>
                    </div>

                    <div class="container-contact1-form-btn">
                      <button class="contact1-form-btn">
                        <span>
                          Submit
                          <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
                        </span>
                      </button>
                    </div>
                  </div>
              </form>
              </div>
            </div>
          </div>

				<div class="contact100-more flex-col-c-m" style="background-image: url('images/bg-01.jpg');">
					<div class="flex-w size1 p-b-47">
						<div class="txt1 p-r-25">
							<span class="lnr lnr-map-marker"></span>
						</div>

						<div class="flex-col size2">
							<span class="txt1 p-b-20">
								Address
							</span>

							<span class="txt2">
								Mada Center 8th floor, 379 Hudson St, New York, NY 10018 US
							</span>
						</div>
					</div>

					<div class="dis-flex size1 p-b-47">
						<div class="txt1 p-r-25">
							<span class="lnr lnr-phone-handset"></span>
						</div>

						<div class="flex-col size2">
							<span class="txt1 p-b-20">
								Lets Talk
							</span>

							<span class="txt3">
								+1 800 1236879
							</span>
						</div>
					</div>

					<div class="dis-flex size1 p-b-47">
						<div class="txt1 p-r-25">
							<span class="lnr lnr-envelope"></span>
						</div>

						<div class="flex-col size2">
							<span class="txt1 p-b-20">
								General Support
							</span>

							<span class="txt3">
								contact@example.com
							</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="{% static "js/jquery.waypoints.min.js" %}"></script>
	<script src="{% static "js/jquery.flexslider-min.js" %}"></script>
	<script src="{% static "js/main.js" %}"></script>
	</body>
</html>
