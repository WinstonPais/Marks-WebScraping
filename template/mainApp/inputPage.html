<!DOCTYPE HTML>
{% load static %}
<html>
	<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Lawmaker &mdash; Website Template by Colorlib</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Facebook and Twitter integration -->
	<meta property="og:title" content=""/>
	<meta property="og:image" content=""/>
	<meta property="og:url" content=""/>
	<meta property="og:site_name" content=""/>
	<meta property="og:description" content=""/>
	<meta name="twitter:title" content="" />
	<meta name="twitter:image" content="" />
	<meta name="twitter:url" content="" />
	<meta name="twitter:card" content="" />

	<link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,700" rel="stylesheet">

	<link rel="stylesheet" href="{% static "css/animate.css" %}">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static "css/flexslider.css" %}">
	<link rel="stylesheet" href="{% static "css/style0.css" %}">
  <link rel="stylesheet" type="text/css" href="{% static "css/form.css" %}">
	<style media="screen">
		html,body{
			height: 100%;
		}
		background-image{
			width: 100%;
			height: 100%;
		}
	</style>
	</head>
	<body style="background-image: url('../../static/images/sjeccamblur.jpg');background-size: cover; box-shadow: inset 0 0 15rem rgba(0,0,0,1);">

	<div class="ftco-loader"></div>

	<div style="height: 100%;" id="page">
	<nav class="ftco-nav" role="navigation">
		<div class="top-menu">
			<div class="container">
				<div class="row">
					<div class="col-md-3">
						<div id="ftco-logo"> <img src="https://www.sjec.ac.in/images/sjec-full-logo.png" width="61" height="56" alt=""> <span style="color:white;">ASFASF</span> </div>
					</div>
					<div class="col-md-9 text-right menu-1">
						<ul>
							<li><a href="{% url 'index' %}">Home</a></li>
							<li><a href="https://github.com/WinstonPais/MarksWebScraping">GitHub</a></li>
							<li><a href="{% url 'mainApp:inputPage' %}">Prototype</a></li>
							<li><a href="#">Developers</a></li>
							<li><a href="{% url 'mainApp:contact' %}">Contact</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</nav>

	<div style="margin-bottom:5em;" class="container">
		<div class="container-contact1" style="width:100%;margin-top: 1em;height:60%;">
			<div class="row " style="width:100%;">
				<div class="col-md-6 align-self-center">
					<img src= "{% static "images/img-01.png" %}">
				</div>
				<div class=" col-md-6" style="">
					<form action="{% url 'mainApp:results' %}" method="post">
			      {% csrf_token %}
			      <div class="form-group">
			        <label for="yearinput">Year</label>
			        <input type="number" name="year" class="form-control" id="yearinput" aria-describedby="yearinputHelp">
			        <small id="yearinputhelp" class="form-text text-muted">Enter 2 digit year that the batch joined in</small>
			      </div>
			      <div class="form-group">
			        <label for="seminput">Semester</label>
			        <input type="number" name="semester" class="form-control" id="seminput" aria-describedby="semHelp">
			        <small id="semhelp" class="form-text text-muted">Enter the Semester</small>
			      </div>
			      <div class="form-group">
			        <label for="noOfS">Number Of Students</label>
			        <input type="number" name="noOfS" class="form-control" id="noOfS" aria-describedby="noOfSHelp">
			        <small id="noOfSHelp" class="form-text text-muted">Enter the number of students</small>
			      </div>
			      <div class="form-group">
			        <label for="noOfD">Number Of Diploma Students</label>
			        <input type="number" name="noOfD" class="form-control" id="noOfD" aria-describedby="noOfSHelp">
			        <small id="noOfSHelp1" class="form-text text-muted">Enter the number of diploma students</small>
			      </div>
			      <button type="submit" class="btn btn-primary">Submit</button>
			    </form>
			 	</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="{% static "js/jquery.waypoints.min.js" %}"></script>
	<script src="{% static "js/jquery.flexslider-min.js" %}"></script>
	<script src="{% static "js/main.js" %}"></script>
	</body>
</html>
