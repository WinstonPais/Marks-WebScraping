<!DOCTYPE HTML>
{% load static %}
<html>
	<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Marks Scraper</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="SHORTCUT ICON" href="{% static 'images/sjec-full-logo.ico' %}" type="image/x-icon" />
	<link rel="ICON" href="{% static 'images/sjec-full-logo.ico' %}" type="image/ico" />
  <!-- Facebook and Twitter integration -->
	<meta property="og:title" content=""/>
	<meta property="og:image" content=""/>
	<meta property="og:url" content=""/>
	<meta property="og:site_name" content=""/>
	<meta property="og:description" content=""/>
	<meta name="twitter:title" content="" />
	<meta name="twitter:image" content="" />
	<meta name="twitter:url" content="" />
	<meta name="twitter:card" content="" />

	<link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,700" rel="stylesheet">

	<link rel="stylesheet" href="{% static "css/animate.css" %}">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static "css/flexslider.css" %}">
	<link rel="stylesheet" href="{% static "css/style0.css" %}">
  <link rel="stylesheet" type="text/css" href="{% static "css/form.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "css/inputpage.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "css/load.css" %}">
	<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&family=Patua+One&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/alphardex/aqua.css/dist/aqua.min.css">
	<style media="screen">
		html,body{
			height: 100%;
			background-repeat: no-repeat;
			background-attachment: fixed;
			min-height: 500px;
		}
		background-image{
			width: 100%;
			height: 100%;
		}
		hr{

    border:         none;
    border-left:    1px solid hsla(200, 10%, 50%,100);
    height:         60vh;
    width:          1px;
		}
	</style>
	</head>
	<body style="background-image: url('../../static/images/sjeccamblurdark.jpg');background-size: cover; box-shadow: inset 0 0 15rem rgba(0,0,0,1);">

	<div class="ftco-loader"></div>

	<div style="height: 100%;" id="page">
	<nav class="ftco-nav" role="navigation">
		<div class="top-menu">
			<div class="container">
				<div class="row">
					<div class="col-md-3">
						<div id="ftco-logo"> <img src="https://www.sjec.ac.in/images/sjec-full-logo.png" width="61" height="56" alt=""> <span style="color:white;">SJEC</span> </div>
					</div>
					<div class="col-md-9 text-right menu-1">
						<ul>
							<li><a style="font-family: 'Patua One', cursive; font-size:17px;" href="{% url 'index' %}">Home</a></li>
							<li><a style="font-family: 'Patua One', cursive; font-size:17px;" href="https://github.com/WinstonPais/MarksWebScraping" target="_blank">GitHub</a></li>
							<li><a style="font-family: 'Patua One', cursive; font-size:17px;color:white;" href="{% url 'mainApp:inputPage' %}">Marks Scraper</a></li>
							<li><a style="font-family: 'Patua One', cursive; font-size:17px;" href="{% url 'mainApp:developer' %}">Developers</a></li>
							<li><a style="font-family: 'Patua One', cursive; font-size:17px;" href="{% url 'mainApp:contact' %}">Contact</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</nav>

	<div style="margin-bottom:1em;" class="container">
		<div class="container-contact1" style="width:100%;margin-top: 1em;height:480px;">
			<!-- <img src="{% static "images/loading.gif" %}" id="gif" style="display: block; height:0;margin-left:auto;margin-right:auto;visibility:hidden"> -->
			<div id="gif" style="margin-top:auto;margin-left: 447px;margin-right: auto;justify-content: center;display: block; height:0;visibility:hidden">
				<h1 style="color:white;">Loading</h1>
				<div class="loader" style="margin-right: auto;justify-content: center;">
				  <div class="arc"></div>
				  <div class="arc"></div>
				  <div class="arc"></div>
				</div>
			</div>
			<div id="removediv" class="row " style="width:100%;">
				<div class="col-md-5 align-self-center">
					<img width="450" height="400" src="{% static 'images/protologo2.png'%}" alt="">
				</div>
				<div class="col-md-1">
				</div>
				<div class="col-md-1">
					<hr>
				</div>
				<div class=" col-md-5" style="color:white;">
					<form action="{% url 'mainApp:results' %}" id="inputForm" method="post">
			      {% csrf_token %}
						<div class="form-label-group" >
              <input type="number" name="year" min="0" max="99" class="form-control" onfocus="myFunction1()" id="yearinput" style="background-color:white;" placeholder="Email address" required autofocus>
							<label for="yearinput">Year</label>
							<small style="color:white !important;margin-left:1em;" id="yearinputhelp" class="form-text text-muted">Enter 2 digit year that the batch joined in</small>
            </div>
						<div class="form-label-group">
              <input type="number" min="1" max="8" name="semester" class="form-control" onfocus="myFunction2()" style="background-color:white;" id="seminput" placeholder="Email address" required autofocus>
							<label for="seminput">Semester</label>
							<small style="color:white !important;margin-left:1em;" id="semhelp" class="form-text text-muted">Enter the Semester</small>
            </div>
						<div class="form-label-group">
              <input type="number" min="0" max="999"  name="noOfS" class="form-control" onfocus="myFunction3()" style="background-color:white;" id="noOfS" placeholder="Email address" required autofocus>
							<label for="noOfS">Number Of Students</label>
							<small style="color:white !important;margin-left:1em;" id="noOfSHelp" class="form-text text-muted">Enter the number of students</small>
            </div>
						<div class="form-label-group">
              <input type="number" min="0" max="999" name="noOfD" class="form-control" onfocus="myFunction4()" style="background-color:white;" id="noOfD" placeholder="Email address" required autofocus>
							<label for="noOfD">Number Of Diploma Students</label>
							<small style="color:white !important;margin-left:1em;" id="noOfSHelp1" class="form-text text-muted">Enter the number of diploma students</small>
            </div>
						<button type="submit" class="btn btn-primary text-uppercase font-weight-bold rounded" style="border-radius:25px !important; margin-left:150px;">Submit</button>
						<!-- <button style="border-radius: 15% !important;width:60%;padding:0;" class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" type="submit">Submit</button> -->

			    </form>
			 	</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="{% static "js/jquery.waypoints.min.js" %}"></script>
	<script src="{% static "js/jquery.flexslider-min.js" %}"></script>
	<script src="{% static "js/main.js" %}"></script>
	<script src="{% static "js/load.js" %}"></script>
	<script type="text/javascript">
	$('#inputForm').submit(function() {
		$('#gif').css('visibility', 'visible');
		$('#gif').css('height', '27em');
		$('#removediv').css('visibility', 'hidden');
	});
	function myFunction1(){
		$('#img1').css('visibility', 'visible');
		$('#img2').css('visibility', 'hidden');
		$('#img3').css('visibility', 'hidden');
		$('#img4').css('visibility', 'hidden');
		$('#img1').css('height', '150');
		$('#img2').css('height', '0');
		$('#img3').css('height', '0');
		$('#img4').css('height', '0');
	}
	function myFunction2(){
		$('#img1').css('visibility', 'hidden');
		$('#img2').css('visibility', 'visible');
		$('#img3').css('visibility', 'hidden');
		$('#img4').css('visibility', 'hidden');
		$('#img1').css('height', '0');
		$('#img2').css('height', '100');
		$('#img3').css('height', '0');
		$('#img4').css('height', '0');
	}
	function myFunction3(){
		$('#img1').css('visibility', 'hidden');
		$('#img2').css('visibility', 'hidden');
		$('#img3').css('visibility', 'visible');
		$('#img4').css('visibility', 'hidden');
		$('#img1').css('height', '0');
		$('#img2').css('height', '0');
		$('#img3').css('height', '100');
		$('#img4').css('height', '0');
	}
	function myFunction4(){
		$('#img1').css('visibility', 'hidden');
		$('#img2').css('visibility', 'hidden');
		$('#img3').css('visibility', 'hidden');
		$('#img4').css('visibility', 'visible');
		$('#img1').css('height', '0');
		$('#img2').css('height', '0');
		$('#img3').css('height', '0');
		$('#img4').css('height', '120');
	}
	</script>
	</body>
</html>
